spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://127.0.0.1:3306/study?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.hikari.username=@@DB_ID@@
spring.datasource.hikari.password=@@DB_PW@@
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.mail.properties.mail.smtp.ssl.enable = true
email.admin.account=@@ADMIN_EMAIL@@
email.admin.password=@@ADMIN_PW@@
