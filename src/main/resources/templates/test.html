<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>테스트페이지</title>
</head>
<body>
<table>
    <tr th:each="city : ${cityList}">
        <td th:text="${city.id}"></td>
        <td th:text="${city.name}"></td>
        <td th:text="${city.country}"></td>
        <td th:text="${city.population}"></td>
    </tr>
</table>
</body>
</html>
