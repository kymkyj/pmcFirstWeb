<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Navbar -->
    <nav th:fragment="fragment-navbar" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img th:src="@{/img/moim.jpg}" height="28"></a>
            <li class="navbar-text">PMC Moim</li>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- search -->
            <span class="nav-item pl-3">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </span>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <li class="navbar-text font-weight-lighter font-italic"  sec:authorize="isAuthenticated()" th:text="${loginUser} +' 님'"></li>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a sec:authorize="isAuthenticated()" class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            스터디
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                            <a sec:authorize="isAuthenticated()" class="dropdown-item" href="#">주제별</a>
                            <a sec:authorize="isAuthenticated()" class="dropdown-item" href="#">지역별</a>
                            <a sec:authorize="isAuthenticated()" class="dropdown-item" href="#">날짜별</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a sec:authorize="isAuthenticated()" class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                            <a sec:authorize="isAuthenticated()" class="dropdown-item" href="#">내 프로필</a>
                            <a sec:authorize="isAuthenticated()" class="dropdown-item" href="#">즐겨 찾기</a>
                            <a sec:authorize="isAuthenticated()" class="dropdown-item" href="#">내 모임</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" href="#" th:href="@{/study/register}"><i class="fas fa-plus"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</html>
