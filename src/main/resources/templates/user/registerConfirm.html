<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입 결과 확인 페이지</title>
</head>
<body>
<script th:inline="javascript">
    /*<![CDATA[*/
    var message = /*[[${msg}]]*/ 'default';
    if(message == "OK"){
        alert("회원가입이 진행 중 입니다. 가입요청한 이메일을 확인 하세요!");
        location.href="/";
    }else{
        var signupConfigm = confirm(message + "\n회원가입 화면으로 돌아가시겠습니까?");
        if(signupConfigm == true){
            location.href="/user/signup";
        }else{
            location.href="/";
        }
    }
    /*]]>*/
</script>
</body>
</html>
