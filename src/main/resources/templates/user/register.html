<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:replace="/layout/common.html :: fragment-common"></th:block>
    <th:block layout:fragment="css"><link th:href="@{/css/register.css}" rel="stylesheet"></th:block>
</head>
<body>
<script>
    function regFun(){
        var formData = $("form[name=regForm]").serialize();

        $.ajax({
            type : 'post',
            url : '/user',
            data : formData,
            dataType : 'json',
            error: function(xhr, status, error){
                alert(error);
            },
            success : function(json){
                alert(json);
                alert('가입이 완료되었습니다.');
            }
        });
    }
</script>
    <div class="container d-flex justify-content-center">
        <div class="row my-5">
            <div class="col-md-6 text-left text-white lcol">
                <div class="greeting">
                    <a href="/"><img class="mb-4" th:src="@{/img/moim.jpg}" alt="" width="92" height="92"></a>
                    <h4>Welcome to <span class="txt">Register</span></h4>
                </div>
                <h7 class="mt-3">Accept challenges, so that you may feel the exhilaration of victory.</h7>
                <div class="footer">
                    <div class="socials d-flex flex-row justify-content-between text-white">
                        <div class="d-flex flex-row"><i class="fab fa-linkedin-in"></i><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i></div> <span>PMC Moim Project</span> <span>&copy; ver 2020</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 rcol">
                <form class="sign-up" id="regForm" name="regForm">
                    <h2 class="heading mb-4">회원가입</h2>
                    <div class="form-group fone mt-2"> <i class="fas fa-user"></i> <input type="name" name="name" class="form-control" placeholder="Name"> </div>
                    <div class="form-group fone mt-2"> <i class="fas fa-envelope"></i> <input type="email" name="email" class="form-control" placeholder="Email"> </div>
                    <div class="form-group fone mt-2"> <i class="fas fa-lock"></i> <input type="password" name="password" class="form-control" placeholder="Password">
                        <div class="image"><i class="fas fa-eye"></i></div>
                    </div>
                    <div class="form-group fone mt-2"> <i class="fas fa-lock"></i> <input type="password" name="confirm" class="form-control" placeholder="Confirm Password"></div>
                    <button type="button" class="btn btn-block btn-bold btn-primary mt-2" onclick="regFun()">Sign up now!</button>
                </form>
                <p class="exist mt-4">Existing user? <span>Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
